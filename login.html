{% extends 'main.html' %}
{% block content %}
{% load static %}
<body class="text-center">
    <form class="form-signin form col-lg-8 border p-4 m-4 mx-auto" method="post" action="loginUser" >
        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal my-5">Please Log In</h1>
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block my-3" type="submit">Log in</button>
        <div>Don't have an account <a href="register">Sign Up</a></div>
    </form>
</body>
{% endblock %}
