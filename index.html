{% extends 'main.html' %}
{% block content %}
<div class="container">
	<div class="row p-2 m-2">
		{% for i in quiz %}
		<div class="col-sm-12 col-md-6 col-lg-6">
			<div class="card text-center banner-image1">
				<div class="card-header">
					<h3 class="card-title" >{{i.name}}</h3>
				</div>
				<div class="card-body">
					<p class="card-text">{{ i.description }}</p>
			        <p class="card-text"><small class="text-muted">Publishing Date : {{ i.date_posted }}</small></p>
			        <a href="quiz/{{ i.id }}">
			        <button class="btn btn-primary ">Take Quiz</button></a>
			    </div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
